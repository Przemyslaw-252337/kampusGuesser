<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mini GeoGuessr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<div id="map"></div>

<div id="panel">
    <h2 id="roundInfo">Runda: 0 / 0</h2>
    <div id="result"></div>
    <div id="pointsInfo"></div>
    <button id="confirmBtn" disabled>Zatwierdź</button>
    <button id="nextBtn" style="display:none;">Następna runda</button>
    <button id="peekPhotoBtn">Podejrzyj zdjęcie</button>
</div>

<!-- NOWY PANEL WYNIKÓW po lewej -->
<div id="scorePanel">
    <h2>Ranking</h2>
    <table id="scoreTable">
        <thead>
            <tr>
                <th>Miejsce</th>
                <th>Gracz</th>
                <th>Punkty</th>
            </tr>
        </thead>
        <tbody>
            <!-- Wiersze będą dodawane dynamicznie -->
        </tbody>
    </table>
</div>

<!-- POPUP STARTOWY -->
<div id="startPopup" class="overlay show">
    <div class="popupContent">
        <h2>Mini GeoGuessr</h2>
        <p>Wpisz nazwę gracza:</p>
        <input id="playerName" placeholder="Twój nick..." maxlength="20">
        <button id="startGameBtn" class="bigButton">Start</button>
    </div>
</div>

<!-- POPUP KOŃCOWY -->
<div id="endPopup" class="overlay">
    <div class="popupContent">
        <h2>Koniec gry!</h2>
        <p id="finalScore"></p>
        <p id="finalPlace"></p>
        <button id="restartBtn" class="bigButton alt">Restart</button>
        <button id="closePopupBtn" class="bigButton" style="margin-left:8px;">Zamknij</button>
    </div>
</div>

<!-- FULLSCREEN PHOTO -->
<div id="photoOverlay" class="hidden">
    <img id="roundPhoto" src="" alt="Zdjęcie rundy">
    <button id="togglePhotoBtn">Ukryj zdjęcie</button>
</div>

<script src="script.js"></script>
</body>
</html>
