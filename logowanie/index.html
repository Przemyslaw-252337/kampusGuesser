<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2 class="title">Panel wykładowcy</h2>

        <form id="loginForm">
            <div class="input-box">
                <input id="email" type="email" required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <input id="password" type="password" required>
                <label>Hasło</label>
            </div>

            <button>
                <span>Logowanie</span>
                <div class="loader"></div>
            </button>

            <p id="loginStatus"></p>
        </form>

        <!-- Przycisk powrotu do głównej gry.  Umieszczony poza
             formularzem, aby kliknięcie nie wysyłało danych logowania.
             Przekierowuje użytkownika z powrotem do gry na porcie 5500. -->
        <button id="backToGameBtn" type="button" class="back-btn">Powrót do gry</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
